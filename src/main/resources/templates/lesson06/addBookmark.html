<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 추가</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>즐겨찾기 추가하기</h1>
		<div class="form-group">
			<label for="name">제목</label>
			<input type="text" id="name" name="name" class="form-control">
			
			<label for="url">주소</label>
			<div class="d-flex">
				<input type="text" name="url" class="form-control col-11">
				<button type="button" id="urlCheckBtn" class="btn btn-info">중복확인</button>
			</div>
			
			<small></small>
		</div>
		<input type="button" id="add" value="추가" class="btn btn-success w-100">
	</div>
	
	<script>
		$(document).ready(function() {
			$("#add").on('click', function() {
				// alert("클릭");
				
				// validation
				let name = $("#name").val().trim();
				if (!name) {
					alert("제목을 입력하세요")
					return;
				}
				
				let url = $("input[name=url]").val().trim();
				if (!url) {
					alert("주소를 입력하세요")
					return;
				}
				if (!(url.startsWith("http://") || url.startsWith("https://"))) {
					alert("정확한 주소를 입력하세요");
					return;
				}
				
				console.log(name);
				console.log(url);
				
				$.ajax({
					// request
					type:"post"
					, url:"/lesson06/add-bookmark"
					, data:{"name":name, "url":url}
					
					// response
					, success:function(data) { // data: JSON String -> jquery ajax 함수가 parsing -> js dictionary
						// {"code":200, "result":"성공"}
						// alert(data);
						if (data.result == "성공") {
							location.href = "/lesson06/bookmark-list-view";
						}
					}
					, error:function(xhr, status, error) {
						alert("데이터를 추가하는데 실패했습니다");
					}
				});
			});
			
			$("#urlCheckBtn").on('click', function() {
				// alert("check");
				
				let url = $("input[name=url]").val().trim();
				
				$.ajax({
					type:"get"
					, url:
				});
			});
		});
	</script>
</body>
</html>
