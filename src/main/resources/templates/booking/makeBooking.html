<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>예약하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/css/booking.css">
</head>
<body>
	<div id="wrap" class="container">
		<header class="d-flex justify-content-center align-items-center">
			<div class="display-4">통나무 펜션</div>
		</header>
		<nav class="bg-warning nav-fill">
			<ul class="nav w-100">
				<li class="nav-item"><a href="#" class="nav-link">펜션소개</a></li>
				<li class="nav-item"><a href="#" class="nav-link">객실보기</a></li>
				<li class="nav-item"><a href="#" class="nav-link">예약하기</a></li>
				<li class="nav-item"><a href="#" class="nav-link">예약목록</a></li>
			</ul>
		</nav>
		<section class="contents ">
			<h2 class="text-center font-weight-bold m-4">예약 목록 보기</h2>
	        <div class="d-flex justify-content-center">
				<div class="booking-box">
		            <div class="subject-text my-2 font-weight-bold">이름</div>
		            <input type="text" class="form-control" id="name">
		
		            <div class="subject-text my-2 font-weight-bold">예약날짜</div>
		            <input type="text" class="form-control" id="date">
		
		            <div class="subject-text my-2 font-weight-bold">숙박일수</div>
		            <input type="text" class="form-control" id="day">
		
		            <div class="subject-text my-2 font-weight-bold">숙박인원</div>
		            <input type="text" class="form-control" id="headcount">
		
		            <div class="subject-text my-2 font-weight-bold">전화번호</div>
		            <input type="text" class="form-control" id="phoneNumber">
		
		            <button type="button" id="makeBookingBtn" class="btn btn-warning w-100 mt-3">예약하기</button>
		    	</div>
		    </div>
		</section>
		<footer class="text-secondary">
			<div>제주특별자치도 제주시 애월읍</div>
			<div>사업자 등록번호: 111-22-252</div>
			<div>Copyright</div>
		</footer>
	</div>
	
	<script>
		$(document).ready(function() {
			$("#date").datepicker({
				dateFormat:"yy-mm-dd"
				, minDate:0
			});
			
			$("#booking").on('click', function() {
				let name = $("#name").val().trim();
				let date = $("#date").val().trim();
				let day = $("#day").val();
				let headcount = $("#headcount").val();
				let phoneNumber = $("#phoneNumber").val().trim();
				if (!name) {
					alert("이름을 입력하세요.");
					return;
				}
				if (!date) {
					alert("예약날짜를 입력하세요.");
					return;
				}
				if (!day) {
					alert("숙박일수를 입력하세요.");
					return;
				}
				if (!headcount) {
					alert("숙박인원을 입력하세요.");
					return;
				}
				if (!phoneNumber) {
					alert("전화번호를 입력하세요.");
					return;
				}
				
				console.log(name);
				console.log(date);
				console.log(day);
				console.log(headcount);
				console.log(phoneNumber);
				
				$.ajax({
					type:"post"
					, url:"/booking/insert-booking"
					, data:{"name":name, "date":date, "day":day, "headcount":headcount, "phoneNumber":phoneNumber}
				
					, success:function(data) {
						if (data.result == "성공") {
							alert("예약 성공");
							location.href = "/booking/booking-list-view";
						} else if (data.code == 500) {
							alert(data.error_message);
						}
					}
					, error:function(error) {
						alert("예약 실패");
					}
				});
			});
		});
	</script>
</body>
</html>
