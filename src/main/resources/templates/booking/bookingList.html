<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>예약 목록</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap" class="container">
		<header class="d-flex justify-content-center align-items-center">
			<div class="display-4">통나무 펜션</div>
		</header>
		<nav class="bg-warning nav-fill">
			<ul class="nav w-100">
				<li class="nav-item"><a href="#" class="nav-link">펜션소개</a></li>
				<li class="nav-item"><a href="#" class="nav-link">객실보기</a></li>
				<li class="nav-item"><a href="#" class="nav-link">예약하기</a></li>
				<li class="nav-item"><a href="#" class="nav-link">예약목록</a></li>
			</ul>
		</nav>
		<section class="contents">
			<h2 class="text-center">예약 목록 보기</h2>
			<table class="table text-center">
				<thead>
					<tr>
						<th>이름</th>
						<th>예약날짜</th>
						<th>숙박일수</th>
						<th>숙박인원</th>
						<th>전화번호</th>
						<th>예약상태</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="booking : ${bookingList}">
						<td th:text="${booking.name}">이름</td>
						<td th:text="${#temporals.format(booking.date, 'yyyy년 M월 dd일')}">예약날짜</td>
						<td th:text="${booking.day}">숙박일수</td>
						<td th:text="${booking.headcount}">숙박인원</td>
						<td th:text="${booking.phoneNumber}">전화번호</td>
						<td th:text="${booking.state}">예약상태</td>
						<td>
							<button type="button" class="del-btn btn btn-danger" th:data-booking-id="${booking.id}">삭제</button>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<footer></footer>
	</div>
</body>
</html>
