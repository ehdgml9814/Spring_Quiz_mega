<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>예약 확인</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="/css/booking.css">
</head>
<body>
	<div id="wrap" class="container">
		<header class="d-flex justify-content-center">
			<div class="display-4">통나무 펜션</div>
		</header>
		<nav class="d-flex align-items-center">
			<ul class="nav nav-fill font-weight-bold w-100">
                    <li class="nav-item"><a href="#" class="nav-link text-white">펜션소개</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">객실보기</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">예약안내</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
            </ul>
		</nav>
		<div class="banner">
			
		</div>
		<section class="contents d-flex">
			<div class="col-4 bg-warning d-flex justify-content-center align-items-center">
				<div class="display-4 text-white">
	                <div>실시간 </div>
	                <div>예약하기</div>
                </div>
			</div>
			<div class="col-4 bg-secondary">
				<h3>예약 확인</h3>
				<div class="d-flex justify-content-end align-items-center pt-2">
					<span class="mr-2">이름</span>
					<input type="text" id="name" class="form-control col-9">
				</div>
				<div class="d-flex justify-content-end align-items-center mt-3">
					<span class="mr-2">전화번호</span>
					<input type="text" id="phoneNumber" class="form-control col-9">
				</div>
				<div class="d-flex justify-content-end mt-3">
					<button type="button" id="checkBtn" class="btn btn-success">조회하기</button>
				</div>
			</div>
			<div class="col-4 bg-info">
				1234
			</div>
		</section>
		<footer>
			<div class="ml-3">
	            <small class="text-secondary">제주특별자치도 제주시 애월읍</small><br>
	            <small class="text-secondary">사업자등록번호: 111-222-223232 / 농어촌민박사업자지정 / 대표:김통목</small><br>
	            <small class="text-secondary">Copyright 2024 tongnamu. Allright reserved.</small>
            </div>
		</footer>		
	</div>
	
	<script>
		$(document).ready(function() {
			$("#checkBtn").on('click', function() {
				let name = $("#name").val().trim();
				let phoneNumber = $("#phoneNumber").val().trim();
				if (!name) {
					alert("이름을 입력하세요.");
					return;
				}
				if (!phoneNumber) {
					alert("전화번호를 입력하세요.");
					return;
				}
				
				console.log(name);
				console.log(phoneNumber);
				
				$.ajax({
					type:"post"
					, url:"/booking/check-booking"
					, data:{"name":name, "phoneNumber":phoneNumber}
				
					, success:function(data) {
						if (data.code == 200) {
							alert("이름:" + data.result.name + "\n"
									+ "날짜:" + data.result.date + "\n"
									+ "일수:" + data.result.day + "\n"
									+ "인원:" + data.result.headcount + "\n"
									+ "상태:" + data.result.state);
						} else if (data.code == 500) {
							alert(data.error_message);
						}
					}
					, error:function(error) {
						alert("조회 실패");
					}
				});
			});
		});
	</script>
</body>
</html>
