<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>날씨 정보</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div id="wrap">
		<section class="contents bg-secondary">
			<nav class="col-3 bg-warning">
				
			</nav>
			<section class="content col-9 bg-primary">
				<h3>과거 날씨</h3>
				<table class="table text-center">
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weather : ${weatherHistoryList}">
							<td th:text="${#temporals.format(weather.date, 'yyyy년 MM월 dd일')}"></td>
							<td th:switch="${weather.weather}">
								<img th:case="'맑음'" src="/img/sunny.jpg">
								<img th:case="'구름조금'" src="/img/partlyCloudy.jpg">
								<img th:case="'흐림'" src="/img/cloudy.jpg">
								<img th:case="'비'" src="/img/rainy.jpg">
								<span th:case="*" th:text="${weather.weather}"></span>
							</td>
							<td th:text="|${weather.temperatures}°C|"></td>
							<td th:text="|${weather.precipitation}mm|"></td>
							<td th:text="${weather.microDust}"></td>
							<td th:text="|${weather.windSpeed}km/h|"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
		<footer class="bg-danger">
			
		</footer>
	</div>
</body>
</html>
